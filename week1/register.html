<body>
    <!--common for all pages-->
    <h1 style="text-align: center;">Amazon</h1>
    <div style="display:flex;justify-content: center;">
        <a href="./index.html" style="padding:1em">Home</a>
        <a href="./login.html" style="padding:1em">Login</a>
        <a href="./register.html" style="padding:1em">Register</a>

    </div>
    <!--common for all pages-->
    <h1>Register</h1>
    <form method="post" action="login.html">
        <table>
            <tr>
                <td>
                    <p style="padding:0.5em">Name</p>
                </td>
                <td>
                    <input type="text" name="name" />
                </td>
            </tr>
            <tr>
                <td>
                    <p style="padding:0.5em">Gender</p>
                </td>
                <td>
                    <select name="name">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="padding:0.5em">Username</p>
                </td>
                <td>
                    <input type="text" name="username" />
                </td>
            </tr>
            <tr>
                <td>
                    <p style="padding:0.5em">Password</p>
                </td>
                <td>
                    <input type="password" name="password" />
                </td>
            </tr>
        </table>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>
