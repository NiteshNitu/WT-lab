<html>

<head>
    <title>Register | Amazon</title>
    <script>
        function validateForm() {
            //write for others aswell same as login
            let name = document.forms["register"].name.value;
            let username = document.forms["register"].username.value;
            let password = document.forms["register"].password.value;
            if (name == null || name == undefined || name.length == 0) {
                alert("name cannot be empty");
                return false;
            }
            if (username == null || username == undefined || username.length == 0) {
                alert("Username cannot be empty");
                return false;
            }
            if (password == null || password == undefined || password.length == 0) {
                alert("password cannot be empty");
                return false;
            }
            if (username.length < 3) {
                alert("Username should have more than three characters");
                return false;
            }
            if (password.length < 5) {
                alert("Password is too short");
                return false;
            }
            return true;
        }
    </script>

</head>

<body>
    <!--common for all pages-->
    <h1 style="text-align: center;">Amazon</h1>
    <div style="display:flex;justify-content: center;">
        <a href="./index.html" style="padding:1em">Home</a>
        <a href="./login.html" style="padding:1em">Login</a>
        <a href="./register.html" style="padding:1em">Register</a>
        <a href="./profile.html" style="padding:1em">Profile</a>
        <a href="./catalog.html" style="padding:1em">Products</a>
        <a href="./cart.html" style="padding:1em">Cart</a>
    </div>
    <!--common for all pages-->
    <h1>Register</h1>
    <form method="post" action="login.html" name="register" onsubmit="return validateForm()">
        <table>
            <tr>
                <td>
                    <p style="padding:0.5em">Name</p>
                </td>
                <td>
                    <input type="text" name="name" />
                </td>
            </tr>
            <tr>
                <td>
                    <p style="padding:0.5em">Gender</p>
                </td>
                <td>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="padding:0.5em">Username</p>
                </td>
                <td>
                    <input type="text" name="username" />
                </td>
            </tr>
            <tr>
                <td>
                    <p style="padding:0.5em">Password</p>
                </td>
                <td>
                    <input type="password" name="password" />
                </td>
            </tr>
        </table>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>

</html>
