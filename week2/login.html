<html>

<head>
    <title>Login | Amazon</title>
    <script>
        function validateForm() {
            let username = document.forms["login"].username.value;
            let password = document.forms["login"].password.value;
            if (username == null || username == undefined || username.length == 0) {
                alert("Username cannot be empty");
                return false;
            }
            if (password == null || password == undefined || password.length == 0) {
                alert("password cannot be empty");
                return false;
            }
            if (username.length < 3) {
                alert("Username should have more than three characters");
                return false;
            }
            if (password.length < 5) {
                alert("Password is too short");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <!--common for all pages-->
    <h1 style="text-align: center;">Amazon</h1>
    <div style="display:flex;justify-content: center;">
        <a href="./index.html" style="padding:1em">Home</a>
        <a href="./login.html" style="padding:1em">Login</a>
        <a href="./register.html" style="padding:1em">Register</a>
        <a href="./profile.html" style="padding:1em">Profile</a>
        <a href="./catalog.html" style="padding:1em">Products</a>
        <a href="./cart.html" style="padding:1em">Cart</a>
    </div>
    <!--common for all pages-->
    <h1>Login</h1>
    <form method="post" action="catalog.html" name="login" onsubmit="return validateForm()">
        <table>
            <tr>
                <td>
                    <p style="padding:0.5em">Username</p>
                </td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <p style="padding:0.5em">Password</p>
                </td>
                <td>
                    <input type="password" name="password" />
                </td>
            </tr>
        </table>
        <input type="submit" value="Login">
        <input type="reset">
    </form>
</body>

</html>
